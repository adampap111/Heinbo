
<div ng-controller="shoppingCartController">
    <!--=== Breadcrumbs v4 ===-->
    <div class="breadcrumbs-v4">
        <div class="container">
           
            <h1>Maecenas <span class="shop-green">enim</span> sapien</h1>
            <ul class="breadcrumb-v4-in">
                <li><a href="index.html">Home</a></li>
              
                <li class="active">Shopping Cart</li>
            </ul>
        </div><!--/end container-->
    </div>
    <!--=== End Breadcrumbs v4 ===-->
    <!--=== Content Medium Part ===-->
    <div class="content-md margin-bottom-30">
        <div class="container">
            <form class="shopping-cart" action="#">
                <div>
                    <div class="header-tags">
                        <div class="overflow-h">
                            <h2>Bevásárló kosár</h2>
                            <p>Áttekintés &amp; módosítás</p>
                            <i class="rounded-x fa fa-check"></i>
                        </div>
                    </div>
                    <section>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Termék</th>
                                        <th>Egységár</th>
                                        <th>Mennyiség</th>
                                        <th>Összesen</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr   ng-repeat="cartItem in vm.cartItems">
                                        <td class="product-in-table">
                                            <img class="img-responsive" ng-src="../../img/blog/{{cartItem.product.productName}}.jpg" alt="">
                                            <div class="product-it-in">
                                                <h3>{{cartItem.product.productName}}</h3>
                                                <span>{{cartItem.product.category}}</span>
                                            </div>
                                        </td>
                                        <td>{{cartItem.product.price}} Ft</td>
                                        <td>
                                            <button type='button' class="quantity-button" name='subtract' onclick='javascript: subtractQty1();' value='-'>-</button>
                                            <input type='text' class="quantity-field" name='qty1' value="{{cartItem.quantity}}" id='qty1' />
                                            <button type='button' class="quantity-button" name='add' onclick='javascript: document.getElementById("qty1").value++;' value='+'>+</button>
                                        </td>
                                        <td class="shop-red">{{cartItem.product.price * cartItem.quantity}}</td>
                                        <td>
                                            <button type="button"  ng-click="vm.removeItem(cartItem.productID)" class="close"><span>&times;</span><span class="sr-only">Close</span></button>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </form>
        </div><!--/end container-->
    </div>
</div>
